<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>

    <style>
        body {
            background-color: black;
        }

        .image {
            padding: 0%;
            margin: 0%;
            width: 100%;
            z-index: -99;
        }

        .container {
            position: relative;
        }

       

        .hoverbox {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 100%;
            position: absolute;
        }

        .hoverbox:hover {
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .tankerbox {
            background-color: rgba(0, 0, 255, 0.218);
            border-radius: 100%;
            position: absolute;
        }

        .tankerbox:hover {
            background-color: rgba(0, 0, 255, 0.4);
            z-index: 100;
        }

        .textbox {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            z-index: 101;
            position: absolute;
            display: none;
            padding-left: 5px;
            padding-right: 5px;
            text-wrap: pretty;
            width: 300px;
            height: 450px;
        }

        #textbox:hover{
            display: block;
        }

        #tanker_box:hover+#tanker_box_text {
            display: block;
        }
    </style>

    <script>
        var activeElement = undefined

        function moveElementWithMouse(mouseEvent) {

            if (activeElement == undefined || activeElement == null)
                return;

            if (activeElement.classList.contains("top")) {
                activeElement.style.top = mouseEvent.pageY + "px"
            } else {
                isBottom = true
                var maxY = document.getElementById("boundingbox").offsetHeight 
                activeElement.style.bottom = (maxY - (mouseEvent.pageY - 5)) + "px"
            }

            if (activeElement.classList.contains("left")) {
                activeElement.style.left = mouseEvent.pageX + "px"
            } else {
                isRight = true
                var maxX = document.getElementById("boundingbox").offsetWidth
                activeElement.style.right = (maxX- (mouseEvent.pageX - 10))+ "px"
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const hoverclasses = document.getElementsByClassName("hoverbox");
            for (let i = 0; i < hoverclasses.length; i++) {
                var element = document.getElementById(`${hoverclasses[i].id}_text`)
                if (element === null || element === undefined) {
                    continue;
                } else {
                    console.log(element.id)
                    var rule = `#${hoverclasses[i].id}:hover + #${element.id}{ display: block; }`
                    document.styleSheets[0].insertRule(rule)

                    hoverclasses[i].addEventListener("mouseover", function (src) {

                        activeElement = document.getElementById(`${src.target.id}_text`);

                    })
                }
            }

            document.addEventListener("mousemove", function (e) {
                moveElementWithMouse(e);
            });

        });
    </script>

</head>
